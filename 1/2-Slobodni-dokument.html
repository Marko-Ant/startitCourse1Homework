<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prevozna sredstva</title>
	</head>
	<body>
		<h2 align="center">Anketa o prevoznim sredstvima</h2>
		<hr><br/>
		<form action="somewebsite" method="post">
			Kojim prevoznim sredstvom ste došli na predavanje danas ?<br/><br/>
			<input type="radio" name="transport" value="walking">Pešice<br/>
			<input type="radio" name="transport" value="car">Kolima<br/>
			<input type="radio" name="transport" value="taxi">Taksijem<br/>
			<input type="radio" name="transport" value="bus">Autobusom<br/><br/>
			<hr align="left" width="400px"><br/>
			Koliko vremena vam je trebalo od kuće do predavanja?<br/><br/>
			<input type="radio" name="time" value="<5min">Manje od 5 minuta<br/>
			<input type="radio" name="time" value="5-15">Između 5 i 15 minuta<br/>
			<input type="radio" name="time" value="15-30">Između 15 do 30 minuta<br/>
			<input type="radio" name="time" value=">30">Više od pola sata<br/><br/>
			<hr align="left" width="400px">
			<br/>
			Ime:<br/>
  			<input type="name" name="firstname"><br/>
  			Prezime:<br/>
  			<input type="lastname" name="lastname"><br/>
  			E-mail:<br/>
  			<input type="email" name="email" placeholder="email@server.com"><br/><br/>
  			<input type="submit" value="Prosledi">
  		</form>
	</body>
</html>
